    <body>


        <div id="alertaErroLogin" class="alert alert-danger alert-dismissible" role="alert" hidden>
            <strong>Falha no login!</strong> Informações de login e senha incorretas.
        </div>

        <article>
            <section class="left">
                <div style="text-align: center">
                    <img  title="Sistema ApResSa" alt="Sistema ApResSa" = src="img/SisApResSaLogo.png" style="background: #66ffcc; background-image: image">
                </div>
                   

                <form id="formulario" action="AppControle?logica=Logar"  method="post" >
                    <p>
                        <label for="useremail" class="i" data-icon=""><span class="glyphicon glyphicon-user"></span> Usuário </label>
                        <input class="input-lg" autofocus="true" id="login" type="text" name="login" placeholder="Ex.: admin@gmail.com" >
                    </p>
                    <p>
                        <label for="userpassword" class="" data-icon=""><span class="glyphicon glyphicon-lock"></span> Senha</label>
                        <input class="input-lg" id="senha" type="password" name="senha" placeholder="Ex.: xs123Chg%" >
                    </p>
                    <input  class=" modal-title-center form-singin-headin btn-success btn-info" name="login" type="submit" value="Login" >
                    <!--<input class="btn" name="" type="reset" value="Limpar"  >-->


                </form>

            </section>

        </article>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script>
            //funções para quando o botão entrar é clicado 
            $('#btnEntrar').click(function () {

                var email = $('#login').val();
                var pwd = $('#senha').val();
                var actionName = "Logar";

//                    $.post('Controller', {'email': email, 'password': pwd, 'action': actionName},
//                            function (response) {
//                                if (response === "TRUE") {
//                                    $(location).attr('href', 'home');
//                                } else {
//                                    $('#alertaErroLogin').show(250);
//                                }
//                            });

                $.ajax({
                    type: "POST",
                    url: " AppControle",
//                        dataType: "json",
//                        contentType: 'application/json',
//                        data: {email: email, password: pwd, action: actionName},

                    data: {"login": email, "senha": pwd, "logica": actionName},
                    success: function (response) {
                        if (response === "TRUE") {

                            $('#alertaErroLogin').show(250);
                        }
                    }
                });
            });


            //função para quando pressiona ENTER dentro do input da senha ou login 
            $('#email').keypress(function (e) {
                if (e.which === 13) { // se digitar um enter nesse componente (password)
                    $('#btnEntrar').click();
                }
            });

            $('#password').keypress(function (e) {
                if (e.which === 13) { // se digitar um enter nesse componente (password)
                    $('#btnEntrar').click();
                }
            });




        </script>
